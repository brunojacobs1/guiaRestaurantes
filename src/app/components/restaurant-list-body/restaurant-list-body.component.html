<div class="table100">
  <table>
    <thead>
      <tr class="table100-head">
        <th class="column1">Restaurante</th>
        <th class="column2">Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rest of restaurants.reverse()">
        <td class="column1">{{ rest.name }}</td>
        <td class="column2">{{ rest.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
